<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--fontawesomw-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <!-- Form page CSS -->
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/common.css">



    <!-- include login JS -->
<!--    <script src="js/login.js"></script>-->

    <title>Login</title>
  </head>
  <body>

  <header>
      <!-- Navbar -->
      <!-- insert navbar -->
      <div th:insert="fragments/navbar.html :: navbar"></div>
      <!-- Navbar end -->
  </header>

    <main>

        <br/>
        <!-- background pic when login -->
        <div class="bg-image">

            <!-- login form -->
            <div class="loginForm">
                <form th:action="@{/form-login}" method="post">
                    <div class="mb-3">
                        <h3>User Login</h3>
                    </div>

                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>


                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username"
                               name="username" aria-describedby="NameHelp"
                        required>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    

                    <button type="submit" class="btn btn-success" id="submit">Login</button>

                    <button type="reset" class="btn btn-outline-secondary" value="Reset Form">Clear</button>
                </form>
            </div>
            <!-- end of login form -->

<!--            <div class="mb-3">-->
<!--                <form th:action="@{/logout}" id="logout" method="post">-->
<!--                    <input type="submit" value="Logout" />-->
<!--                </form>-->
<!--            </div>-->
        <br/>
        </div>
    </main>



  <!-- footer -->
  <!-- insert footer -->
  <div th:insert="fragments/footer.html :: footer"></div>
  <!-- footer end -->
    
    

    

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
