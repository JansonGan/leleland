<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="logo">
            <a href="" class="navbar-brand company-name"><i class="fas fa-paw"></i><img
                    src="./images/logo leleland-2.png" alt="Logo" id="logoPic"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{index}"><i class="fas fa-paw"></i>HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{aboutus}"><i class="fas fa-paw"></i>ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{service}"><i class="fas fa-paw"></i>SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{form-upload-product}"><i class="fas fa-paw"></i>UPLOAD</a>
                </li>



                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link px-3" aria-current="page" th:href="@{form-login}"><i class="fas fa-paw"></i>LOGIN</a>
                    </li>
                </div>


                <div sec:authorize="isAuthenticated()">
                    <form id="logout" th:action="@{/logout}" method="post">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:;" onclick="document.getElementById('logout').submit();
                            "><i
                                    class="fas fa-paw"></i>LOGOUT</a>
                        </li>
                    </form>
                </div>


            </ul>
        </div>
    </div>
</nav>


</body>
</html>
